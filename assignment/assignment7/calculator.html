<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“style.css”>
    <script src=“script.js”></script>
    <title>Calculator</title>
    <style>
        body{
            text-align: center;
            padding: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
            font-style:italic;
            background-image: url(calculator1.jpg);
            background-size: 50%;
            
        }
        h1 {
        margin-top: 50px;
        text-align: center;
        font-size: larger;
        font-size: x-large;
        
      }
  
      input {
        margin:20px;
        width: 15%;
        padding: 5px 5px;
        box-sizing: content-box;
        margin: 8px;
        height: 30px;

      }
    </style>
</head>
<body>
    <h2>Calculator</h2>
  <input type="text" id="num1" placeholder="Enter number 1"><br>
  <input type="text" id="num2" placeholder="Enter number 2"><br>
  <button onclick="add()">Add  (+)</button><br><br>
  <button onclick="subtract()">Subtract  (-) </button><br><br>
  <button onclick="multiply()">Multiply  (*) </button><br><br>
  <button onclick="divide()">Divide  (/) </button><br><br>
  <h3>Result: <span id="result"></span></h3><br><br>
  <script>
    const add = () => {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  const result = num1 + num2;
  document.getElementById("result").textContent = result;
};

const subtract = () => {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  const result = num1 - num2;
  document.getElementById("result").textContent = result;
};

const multiply = () => {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  const result = num1 * num2;
  document.getElementById("result").textContent = result;
};

const divide = () => {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  if (num2 === 0) {
    document.getElementById("result").textContent = "Error: Cannot divide by zero";
  } else {
    const result = num1 / num2;
    document.getElementById("result").textContent = result;
  }
};

  </script>
    
</body>
</html>
