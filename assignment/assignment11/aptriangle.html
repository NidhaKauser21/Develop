<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=“script.js”></script>
    <title>Area and Perimeter of Triangle</title>
</head>
<body>
    <h1>Area and Perimeter of a Triangle</h1>
    <script>
      class Triangle {
  constructor() {
    this.side1 = 3;
    this.side2 = 4;
    this.side3 = 5;
  }

  calculatePerimeter() {
    return this.side1 + this.side2 + this.side3;
  }

  calculateArea() {
    const s = this.calculatePerimeter() / 2;
    const area = Math.sqrt(s * (s - this.side1) * (s - this.side2) * (s - this.side3));
    return area;
  }

  printTriangleDetails() {
    const perimeter = this.calculatePerimeter();
    const area = this.calculateArea();

    console.log('Triangle Details:');
    console.log(`Side 1: ${this.side1}`);
    console.log(`Side 2: ${this.side2}`);
    console.log(`Side 3: ${this.side3}`);
    console.log(`Perimeter: ${perimeter}`);
    console.log(`Area: ${area}`);
  }
}

// Create an instance of the Triangle class
const triangle = new Triangle();

// Print the triangle details
triangle.printTriangleDetails();

    </script>

    
</body>
</html>
