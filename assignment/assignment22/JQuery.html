<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    

    <title>Web Application Using JQuery</title>
<style>
    body{
        /* background-color:darkslategray; */
        font-size: large;
        font-weight: bolder;
        font-style: italic;
        background-image: url(photo.jpeg);
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;

    }
    label{
        color:white;
    }
    
</style>
</head>
<body>
    <center>
        
        <div class="container" style="background-color: rgb(217, 217, 234) ;font-style: italic; font-size: larger; ">
        <figure class="text-center">
            <blockquote class="blockquote">
              <h1>AS Photography</h1>
            </blockquote>
            <figcaption class="blockquote-footer" style="padding:5px 5px">
               <cite>freeze the present,take your past moment to future</cite><br><br>
            </figcaption>
          </figure>
        </div>

        <div>
            <p class="h4" style="font-style: italic; color:white;">Book Your PhotoShoot</p><br><br>
        </div>
        <lable for="name" style="color:white;">Name:</lable><br>
        <input type="text" name="fullname" ><br><br>

        <lable for="email" style="color:white;">e-mail:</lable><br>
        <input type="text" name="email"><br><br>

        <lable for="location" style="color:white;">Location:</lable><br>
         <input type="text" name="location"><br><br>

         <lable for="date" style="color:white;">Event Date:</lable><br>
        <input type="date" name="date" id="btn"><br><br>

        <button id="btn"  style="background-color: rgb(20, 186, 20);">Book!</button>
        
        <script>

          $(document).ready(function(){
              $("input").focus(function(){
                $(this).css("background-color", "yellow");
           }) });
           

           $(document).ready(function () {
            $("#btn").click(function () {
                alert("Your photoshoot event has been booked successfully!");
            });
        })
        </script>




    </center>
    
</body>
</html>
