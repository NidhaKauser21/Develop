<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“style.css”>
    <script src=“script.js”></script>
    <title>SUBJECT MARKS</title> 
    <style>
        body{
        font-family: Arial, sans-serif;
        text-align: center;
        font-style:italic;
      }
  
      h1 {
        margin-top: 50px;
        text-align: center;
        font-size: larger;
        font-size: x-large;
      }
  
      input {
        margin:20px;
        width: 15%;
        padding: 5px 5px;
        box-sizing: content-box;
        margin: 8px;
        background-color:whitesmoke;
        height: 30px;

      }
    </style>
</head>
<body>
    <h2>Grade Calculator</h2>
  <form id="gradeForm">
    <label for="subject1">Subject 1:</label>
    <input type="number" id="subject1" required><br><br>
    
    <label for="subject2">Subject 2:</label>
    <input type="number" id="subject2" required><br><br>
    
    <label for="subject3">Subject 3:</label>
    <input type="number" id="subject3" required><br><br>
    
    <label for="subject4">Subject 4:</label>
    <input type="number" id="subject4" required><br><br>
    
    <label for="subject5">Subject 5:</label>
    <input type="number" id="subject5" required><br><br>
    
    <button type="submit" onclick=" TotalMarks()">Total Marks</button>
  </form>
  <script>
    function TotalMarks() {
  var subject1 = parseInt(document.getElementById("subject1").value);
  var subject2 = parseInt(document.getElementById("subject2").value);
  var subject3 = parseInt(document.getElementById("subject3").value);
  var subject4 = parseInt(document.getElementById("subject4").value);
  var subject5 = parseInt(document.getElementById("subject5").value);

  var totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;

  // Using if-else condition
  if (totalMarks > 450) {
    alert("You scored grade A - Congratulations");
  } else if (totalMarks > 300 && totalMarks < 450) {
    alert("You scored grade B - Good Job");
  } else if (totalMarks > 250 && totalMarks < 300) {
    alert("You scored grade C - You can do better");
  } else {
    alert("Need to Work Hard");
  }

  //using the switch-satement
     switch(true) {
case (totalMarks > 450):
      alert("You scored grade A - Congratulations");
    break;
case (totalMarks > 300 && totalMarks < 450):
      alert("You scored grade B - Good Job");
     break;
case (totalMarks > 250 && totalMarks < 300):
      alert("You scored grade C - You can do better");
     break;
default:
      alert("Need to Work Hard");
      break;
   }
   document.getElementById("gradeForm").reset();

   }
 
  </script>


    
</body>
</html>
