<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=“script.js”></script>
    <title>Matrix</title>
</head>
<body>
    <h1>Matrix</h1>
    <script>
        class Matrix {
  constructor(rows, columns) {
    this.rows = rows;
    this.columns = columns;
    this.elements = [];
  }
}

// Create a new Matrix object
const matrix = new Matrix(3, 3);

console.log(`Number of Rows: ${matrix.rows}`);
console.log(`Number of Columns: ${matrix.columns}`);
console.log(`Elements of the Matrix: ${matrix.elements}`);

    </script>
    
</body>
</html>
